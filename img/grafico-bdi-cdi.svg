<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <!-- Fondo blanco -->
    <rect width="600" height="400" fill="white"/>
    
    <!-- Cuadrícula -->
    <g stroke="#cccccc" stroke-width="0.5">
        <!-- Líneas verticales -->
        <line x1="60" y1="50" x2="60" y2="350"/>
        <line x1="140" y1="50" x2="140" y2="350"/>
        <line x1="220" y1="50" x2="220" y2="350"/>
        <line x1="300" y1="50" x2="300" y2="350"/>
        <line x1="380" y1="50" x2="380" y2="350"/>
        <line x1="460" y1="50" x2="460" y2="350"/>
        <line x1="540" y1="50" x2="540" y2="350"/>
        
        <!-- Líneas horizontales -->
        <line x1="60" y1="50" x2="540" y2="50"/>
        <line x1="60" y1="110" x2="540" y2="110"/>
        <line x1="60" y1="170" x2="540" y2="170"/>
        <line x1="60" y1="230" x2="540" y2="230"/>
        <line x1="60" y1="290" x2="540" y2="290"/>
        <line x1="60" y1="350" x2="540" y2="350"/>
    </g>
    
    <!-- Ejes -->
    <g stroke="black" stroke-width="1">
        <line x1="60" y1="350" x2="540" y2="350"/>
        <line x1="60" y1="350" x2="60" y2="50"/>
    </g>
    
    <!-- Números en el eje Y -->
    <g font-family="Arial" font-size="12" text-anchor="end">
        <text x="55" y="355">0</text>
        <text x="55" y="295">20</text>
        <text x="55" y="235">40</text>
        <text x="55" y="175">60</text>
        <text x="55" y="115">80</text>
        <text x="55" y="55">160</text>
    </g>
    
    <!-- Números en el eje X -->
    <g font-family="Arial" font-size="12" text-anchor="middle">
        <text x="60" y="365">0</text>
        <text x="140" y="365">20</text>
        <text x="220" y="365">40</text>
        <text x="300" y="365">60</text>
        <text x="380" y="365">80</text>
        <text x="460" y="365">100</text>
        <text x="540" y="365">160</text>
    </g>
    
    <!-- Etiquetas de los ejes -->
    <g font-family="Arial" font-size="12">
        <text x="300" y="390" text-anchor="middle">CDI</text>
        <text x="20" y="200" text-anchor="middle" transform="rotate(-90,20,200)">BDI</text>
    </g>
    
    <!-- Puntos de datos -->
    <g fill="#0066cc">
        <!-- Market B -->
        <circle cx="460" cy="115" r="4"/>
        <text x="470" y="110" font-family="Arial" font-size="12">Mercado B</text>
        
        <!-- Market E -->
        <circle cx="500" cy="170" r="4"/>
        <text x="510" y="165" font-family="Arial" font-size="12">Mercado E</text>
        
        <!-- Market A -->
        <circle cx="460" cy="230" r="4"/>
        <text x="470" y="225" font-family="Arial" font-size="12">Mercado A</text>
        
        <!-- Market C -->
        <circle cx="380" cy="210" r="4"/>
        <text x="390" y="205" font-family="Arial" font-size="12">Mercado C</text>
        
        <!-- Market D -->
        <circle cx="300" cy="260" r="4"/>
        <text x="310" y="255" font-family="Arial" font-size="12">Mercado D</text>
    </g>
</svg>
